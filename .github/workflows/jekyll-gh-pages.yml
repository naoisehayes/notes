name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: 'recursive'


      - uses: actions/setup-python@v2
        with:
          python-version: 3.x

      # Runs a single command using the runners shell
      - run: pip install -r requirements.txt
      - name: Remove extra README
        run: rm ./docs/README.md || echo "nope"
      - name: Build HTML
        run: mkdocs build
      - name: Minify
        uses: pryme-svg/minify-action@v1.0.3
        with:
          directory: ./site
      - name: Setup Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Push build
        run: |
          pip install ghp-import
          ghp-import --no-jekyll --message="Deploy $(git rev-parse --short $GITHUB_SHA) (minified)" --push --remote=origin --branch=gh-pages --no-history --force site
